<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
	<button type="button" onclick="calculate()">Hitung</button>

	<script>
		function calculate() {
			let y = 3;
			let x = 0;

         

			for (let i = 0; i < y; i++) {
				x = x + 2 * i;
			}

			alert(x);
		}
	</script>
</body>
</html>
